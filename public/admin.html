<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — DIA INTERGALÁCTICO DA MULHER</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="site-header">
    <h1 class="title">DIA INTERGALÁCTICO DA MULHER</h1>
    <a class="pill pill-link" href="feed.html">feed público</a>
  </header>

  <main class="container card">
    <h2>Área administrativa</h2>
    <p>Somente você e associados podem entrar. Usuários comuns acessam o
      <a href="feed.html">feed público</a>.
    </p>

    <div class="stack gap-sm">
      <button id="btnGoogle" class="btn btn-google">Entrar com Google</button>

      <input id="email" class="input" type="email" placeholder="email" autocomplete="username" />
      <input id="password" class="input" type="password" placeholder="senha" autocomplete="current-password" />

      <div class="row gap-sm">
        <button id="btnLogin" class="btn">Entrar com e-mail</button>
        <button id="btnSignup" class="btn btn-ghost">Cadastrar</button>
      </div>

      <p class="hint">
        Dica (emulador): use e-mail fake (ex.: <code>voce+dev@gmail.com</code>) e senha simples.
      </p>
    </div>
  </main>

  <!-- IMPORTANTE: module corrige "Cannot use import outside a module" -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
