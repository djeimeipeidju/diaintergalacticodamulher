<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feed — DIA INTERGALÁCTICO DA MULHER</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
  <header class="site-header">
    <h1 class="title">DIA INTERGALÁCTICO DA MULHER</h1>
    <nav class="row gap-sm">
      <a id="btnAdmin" class="pill pill-link" href="admin.html">Admin</a>
      <button id="btnLogout" class="pill pill-danger">Sair</button>
    </nav>
  </header>

  <main class="container grid">
    <!-- COMPOSITOR: será ocultado para visitantes pelo feed.js -->
    <section id="postComposer" class="card">
      <h2>Novo post</h2>

      <input id="videoUrl" class="input" type="url"
             placeholder="URL de vídeo (YouTube/MP4) — opcional" />

      <textarea id="postText" class="textarea"
                placeholder="Escreva algo... (Enter envia / Shift+Enter quebra)"></textarea>

      <div class="row gap-sm">
        <input id="postFile" class="file" type="file" accept="image/*,video/*" />
        <button id="btnPublish" class="btn">Publicar</button>
      </div>

      <p class="hint">Apenas administradores podem publicar. Visitantes veem em tempo real.</p>
    </section>

    <!-- LISTA DE POSTS (infinite feed) -->
    <section class="card">
      <div id="posts" class="stack"></div>
      <div class="center">
        <button id="btnMore" class="btn btn-ghost">Carregar mais</button>
      </div>
      <p class="emulator-banner">Running in emulator mode. Do not use with production credentials.</p>
    </section>

    <!-- PAINEL DE COMENTÁRIOS -->
    <aside class="card">
      <h2>Comentários</h2>
      <p class="muted">Selecione uma publicação para ver os comentários.</p>

      <div id="commentsPane" class="stack"></div>

      <textarea id="commentText" class="textarea"
                placeholder="Escreva um comentário... (Enter envia / Shift+Enter quebra)"></textarea>

      <div class="row gap-sm">
        <input id="commentFile" class="file" type="file" accept="image/*,video/*" />
        <button id="btnSendComment" class="btn">Enviar</button>
      </div>
    </aside>
  </main>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="feed.js"></script>
</body>
</html>
