<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Entrar — DIA INTERGALÁCTICO</title>

</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1 class="blur-red">DIA INTERGALÁCTICO DA MULHER</h1>

  </header>

  <main class="centered">
    <div class="card lg">
      <h2>Área administrativa</h2>

        Usuários comuns acessam o <a href="feed.html">feed público</a>.
      </p>

      <div class="stack">
        <button class="btn" id="btnGoogle">Entrar com Google</button>

        <div class="row">
          <input id="email" type="email" placeholder="Seu e-mail" autocomplete="username" />
          <input id="password" type="password" placeholder="Senha" autocomplete="current-password" />
        </div>

        <div class="row">
          <button class="btn" id="btnLogin">Entrar com e-mail</button>
          <button class="btn secondary" id="btnSignup">Cadastrar</button>
        </div>

        <p class="muted" style="margin-top:8px">
          Dica (emulador): use um e-mail fake como <code>voce+dev@gmail.com</code> e uma senha simples.
        </p>
      </div>
    </div>
  </main>
